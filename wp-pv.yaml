apiVersion: v1
kind: PersistentVolume
metadata:
  name: wp-pv
spec:
  capacity:
    storage: 5Gi  
  volumeMode: Filesystem
  accessModes: 
    - ReadWriteMany 
  persistentVolumeReclaimPolicy: Retain
  storageClassName: efs-sc
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-0b5a43761abc09fbd::fsap-0f1c25ee114401083
